---
meta:
  environment: strongswan-warden

  stemcell:
    name: bosh-warden-boshlite-ubuntu-trusty-go_agent
    version: latest

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000

jobs:
  - name: strongswan
    networks:
      - name: strongswan1

compilation:
  cloud_properties:
    name: random

resource_pools:
  - name: small_z1
    cloud_properties:
      name: random

networks:
- name: strongswan1
  type: manual
  subnets:
  - range: 10.244.223.0/24
    name: strongswan1
    gateway: 10.244.223.1
    static:
      - 10.244.223.2 - 10.244.223.60

properties:
  strongswan:
    local_subnet: 10.244.0.0/16
